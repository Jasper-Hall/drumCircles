<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumCircles - Musical Sequencer</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="groovebox-container">
        <div class="groovebox">
            <div class="transport">
                <button id="playButton">Play</button>
                <label>
                    BPM: <input type="number" id="bpmControl" value="120" min="60" max="200">
                </label>
            </div>
            <div class="tracks"></div>
        </div>

        <!-- Global Effects Controls -->
        <div class="effects">
            <div class="effects-controls">
                <div class="control-group">
                    <h4>Reverb</h4>
                    <div class="parameter-control">
                        <label>Mix</label>
                        <input type="range" id="reverbMix" min="0" max="1" step="0.01" value="0.3">
                    </div>
                    <div class="parameter-control">
                        <label>Decay</label>
                        <input type="range" id="reverbDecay" min="0.1" max="10" step="0.1" value="4">
                    </div>
                </div>
                <div class="control-group">
                    <h4>Delay</h4>
                    <div class="parameter-control">
                        <label>Mix</label>
                        <input type="range" id="delayMix" min="0" max="1" step="0.01" value="0.3">
                    </div>
                    <div class="parameter-control">
                        <label>Time</label>
                        <input type="range" id="delayTime" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="parameter-control">
                        <label>Feedback</label>
                        <input type="range" id="delayFeedback" min="0" max="0.9" step="0.01" value="0.4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Tone.js from CDN for Vercel deployment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="public/groovebox.js"></script>
</body>
</html>
